name: CD
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  CD:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: corretto
        java-version: 8
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Grant permission
      run: chmod 777 ./gradlew

    - name: Execute Gradle build
      run: ./gradlew build

    - name: Login to DockerHub Registry
      run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

    - name: Build the latest Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/vpn_keep_alive:latest

    - name: Push the latest Docker image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/vpn_keep_alive:latest

    - name: Rename file
      run: mv ./app/build/libs/vpn_keep_alive.jar ./app/build/libs/vpn_keep_alive_${{ github.ref_name }}.jar

    - name: Create GitHub release
      uses: softprops/action-gh-release@v1
      with:
        files: ./app/build/libs/vpn_keep_alive_${{ github.ref_name }}.jar
